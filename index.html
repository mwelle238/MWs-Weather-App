<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MWs Weather App</title>
</head>
<body  class="bg-secondary text-light">
    <Header class="container-fluid text-center h1 bg-info text-dark">Weather Forecast</Header>

    <main class="container-fluid row">
        <section class="row">
            <div class="col-12 col-sm-4 col-md-3 ml-2">
                <h1>Search for a City</h1>
                <form id="city-search" class="card-body">
                  <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                <hr>
                <button class="btn btn-block btn-info search-history col-12 pb-1 mb-1" data-num="0" style="visibility: hidden;">Learn more.</button>
                <button class="btn btn-block btn-info search-history col-12 pb-1 mb-1" data-num="1" style="visibility: hidden;">Learn more.</button>
                <button class="btn btn-block btn-info search-history col-12 pb-1 mb-1" data-num="2" style="visibility: hidden;">Learn more.</button>
                <button class="btn btn-block btn-info search-history col-12 pb-1 mb-1" data-num="3" style="visibility: hidden;">Learn more.</button>
                <button class="btn btn-block btn-info search-history col-12 pb-1 mb-1" data-num="4" style="visibility: hidden;">Learn more.</button>
            </div>
            <div class="col-12 col-sm-8 col-md-9 text-dark d-none" id="results">
                <h2 id="place" class="text-light">City Name</h2>
                <section class="row justify-content-left">
                    <div class="col-12 mb-3">
                        <div class="card weather-card">
                          <h3 class="card-header bg-warning">
                            Today
                          </h3>
                          <div class="row card-body">
                            <img class="col-4 md-col-3 lg-col-2 xl-col-1" src=""/>
                            <p class="card-text col-8 h1">High: <span class="temp-high"></span>
                                <br>Low: <span class="temp-low"></span>
                                <br>Humidity: <span class="humidity"></span>
                                <br><span class="weather-desc"></span>
                            </p>
                          </div>
                        </div>
                    </div>                  
                </section>
                <section class="row justify-content-left">
                    <div class="col-12 col-md-6 col-xxl-3 mb-3">
                        <div class="card weather-card">
                          <h3 class="card-header bg-warning text-dark">
                            Today
                          </h3>
                          <div class="row card-body">
                            <img class="col-4" src=""/>
                            <p class="card-text col-8">High: <span class="temp-high"></span>
                                <br>Low: <span class="temp-low"></span>
                                <br>Humidity: <span class="humidity"></span>
                                <br><span class="weather-desc"></span>
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-6 col-xxl-3 mb-3">
                        <div class="card weather-card">
                          <h3 class="card-header bg-warning text-dark">
                            Today
                          </h3>
                          <div class="row card-body">
                            <img class="col-4" src=""/>
                            <p class="card-text col-8">High: <span class="temp-high"></span>
                                <br>Low: <span class="temp-low"></span>
                                <br>Humidity: <span class="humidity"></span>
                                <br><span class="weather-desc"></span>
                            </p>
                          </div>
                        </div>
                      </div>                  
                      <div class="col-12 col-md-6 col-xxl-3 mb-3">
                        <div class="card weather-card">
                          <h3 class="card-header bg-warning text-dark">
                            Today
                          </h3>
                          <div class="row card-body">
                            <img class="col-4" src=""/>
                            <p class="card-text col-8">High: <span class="temp-high"></span>
                                <br>Low: <span class="temp-low"></span>
                                <br>Humidity: <span class="humidity"></span>
                                <br><span class="weather-desc"></span>
                            </p>
                          </div>
                        </div>
                      </div>                  
                      <div class="col-12 col-md-6 col-xxl-3 mb-3">
                        <div class="card weather-card">
                          <h3 class="card-header bg-warning text-dark">
                            Today
                          </h3>
                          <div class="row card-body">
                            <img class="col-4" src=""/>
                            <p class="card-text col-8">High: <span class="temp-high"></span>
                                <br>Low: <span class="temp-low"></span>
                                <br>Humidity: <span class="humidity"></span>
                                <br><span class="weather-desc"></span>
                            </p>
                          </div>
                        </div>
                      </div>
                </section>
              </div>
            </section>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="./assets/js/weather.js"></script>

</html>
